<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML+CSS</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <div class="title">
      <h1>HTML+CSS</h1>
    </div>
  </header>
  <div class="main">
    <div class="headings">
      <h1>そとちゃんかわいい</h1>
      <h2>そとちゃんかわいい</h2>
      <h3>そとちゃんかわいい</h3>
      <h4>そとちゃんかわいい</h4>
      <h5>そとちゃんかわいい</h5>
      <h6>そとちゃんかわいい</h6>
    </div>
    <div class="sotochan-image">
      <img src="images/sotochan.jpg" alt="そとちゃんの画像">
      <p>そとちゃん</p>
    </div>
    <div class="sotochan-list">
      <p>そとちゃんの好きなもの</p>
      <ul>
        <li>羽根つきのおもちゃ</li>
        <li>にぼしのおやつ</li>
        <li>またたび</li>
      </ul>
    </div>
    <div class="form-sample">
      <form class="" action="index.html" method="get">
        <p>なまえ</p>
        <input type="text" name="" value="そとちゃん">
        <p>コメント</p>
        <textarea name="name" rows="8" cols="80">そとちゃんかわいい</textarea>
        <br>
        <input type="submit" name="" value="押しても無駄">
      </form>
    </div>
  </div>
  <footer>
    <div class="link">
      <a href="index.html">戻る</a>
    </div>
  </footer>
</body>

</html>
